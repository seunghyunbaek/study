<html>
        <header>
            <style>
                .outside {
                    position: relative;
                    background-color: blueviolet;
                    width: 100px;
                    font-size: 0.8em;
                    color: #fff;
                }
            </style>

        </header>
    <body>
        <div class="outside">제가 좋아하는 과일은요..</div>
    </body>
    <script>
            var count = 0;
            var el = document.querySelector(".outside");
            el.style.left = "0px";
            function run() {
                // 종료조건 설정
                if ( count > 80) return;
                count = count + 1;
                el.style.left = parseInt(el.style.left) + count + "px";
                requestAnimationFrame(run);
            }
            requestAnimationFrame(run);

            var count2 = 0;
            el.style.top = "0px";
            function run2() {
                // 종료조건 설정
                if ( count2 > 40) return;
                count2 = count2 + 1;
                el.style.top = parseInt(el.style.top) + count2 + "px";
                requestAnimationFrame(run2);
            }
            requestAnimationFrame(run2);



            var count3 = 0;
            function run3() {
                // 종료조건 설정
                if ( count3 > 40) return;
                count3 = count3 + 0.5;
                el.style.left = parseInt(el.style.left) - count3 + "px";
                requestAnimationFrame(run3);
            }
            requestAnimationFrame(run3);

        </script>
    <script src="jsajaxtest.js"></script>
</html>
